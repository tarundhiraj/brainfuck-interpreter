<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img src="/static/images/head_icon.png" width="55" height="55" class="align-top" alt="">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading text-light display-4"> &nbsp;&nbsp;Brainfuck Interpreter</h2>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Recent Code
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-center">
                <li>
                    <!-- <a href="#">Link to Recent Codes Goes here</a>  -->
                    No Code Yet
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron vertical-center clearfix">
        <div class="container">
            <table class="table">
                <tr class="info">
                    <td colspan="2">
                        <div class="form-group">
                            <label for="code_area">Write Your Code Here</label>
                            <textarea class="form-control" style="resize:none" rows="20" id="code_area" cols="60" placeholder="Brainfuck Code"></textarea>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="result">Result</label>
                            <textarea class="form-control" style="resize:none" rows="20" id="result" readonly></textarea>
                        </div>

                    </td>
                </tr>
                <tr class="success">
                    <td>
                        <button type="button" class="btn btn-success">Run</button>
                        &emsp; &emsp; &emsp; &emsp;
                        <button type="button" class="btn btn-primary">Neatify</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="fixed-bottom bg-secondary text-center">
        <div class="container">
            <p class="muted credit text-light">Created By
                <a class="gitlink" href="https://github.com/tarundhiraj" target="_blank">Tarun Dhiraj</a> and
                <a class="gitlink" href="https://github.com/sohilladhani" target="_blank">Sohil Ladhani</a>
            </p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
